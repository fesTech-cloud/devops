name: CI CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: unbuntu-latest

  steps:
    - name: checkout code
    - uses: actions/checkout@v5
    - name: Set up Node.jobs
    - uses: actions/setup-node@v3
      with:
        node-version: "18"
    - name: Install dependencies
    - run: npm install
    - name: Run tests
    - run: npm test
